<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de adoção</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <header>
        <div class="logo-container">
          <img src="./imgs/Preview__2_-removebg-preview.png" alt="Logo RefugioPet" class="logo">
        </div>
        <nav>
          <ul>
            <li>
              <a href="./index.html">Sobre Nós</a>
              <a href="">Contato</a>
              <a href="./forms.html">Formulário de adoção</a>
            </li>
          </ul>
        </nav>
    </header>





    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome">  
    
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome"> 
    
        <label for="idade">Idade</label>
        <input type="number" id="idade"> 
    
        <label for="cpf">Seu CPF</label>
        <input type="text" id="cpf">  
    
        <label for="rg">Seu RG</label>
        <input type="text" id="rg"> 
    
        <label for="endereco">Seu endereço</label>
        <input type="text" id="endereco"> 
    
        <label for="email">Seu e-mail</label>
        <input type="email" id="email"> 
    
        <label for="profissao">Profissão</label>
        <input type="text" id="profissao"> 
    
        <label for="residentes">Quantas pessoas moram com você?</label>
        <input type="number" id="residentes">  
    
        <label> Mora com crianças?</label>
        <div class="checkbox-group">
            <input type="radio" id="kid-sim" name="kids" value="Sim">
            <label for="kid-sim">Sim</label>
    
            <input type="radio" id="kid-nao" name="kids" value="Não">
            <label for="kid-nao">Não</label>
        </div>
    
        <label> Alguém da sua residência possui alergia a animais?</label>
        <div class="checkbox-group">
            <input type="radio" id="alergia-sim" name="alergia" value="Sim">
            <label for="alergia-sim">Sim</label>
    
            <input type="radio" id="alergia-nao" name="alergia" value="Não">
            <label for="alergia-nao">Não</label>
        </div>
    
        <label for="casa-ap">Reside em casa ou apartamento?</label>
        <input type="text" id="casa-ap"> 
    
        <label> Já possui algum Pet?</label>
        <div class="checkbox-group">
            <input type="radio" id="pet-sim" name="pet" value="Sim">
            <label for="pet-sim">Sim</label>
    
            <input type="radio" id="pet-nao" name="pet" value="Não">
            <label for="pet-nao">Não</label>
        </div>
    
        <label for="quantos-pets">Se possui, quantos são?</label>
        <input type="number" id="quantos-pets">
    
        <label for="termo">Termo de Responsabilidade</label>
        <button type="button" onclick="mostrarTermo()">Ler Termo de Responsabilidade</button>
    
        <div>
            <input type="checkbox" id="aceito">
            <label for="aceito">Declaro que li e aceito os termos acima</label>
        </div>

        <button type="submit">Enviar</button>
    </form>


   

    <!-- Pop-up de confirmação -->
    <div id="popup-confirmacao">
        <div class="popup-confirm">
            <p><strong>Formulário concluído.</strong></p>
            <p>Sua ficha irá para análise.</p>
            <button onclick="fecharConfirmacao()">Fechar</button>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <img src="./imgs/Preview__2_-removebg-preview.png" alt="Logo RefugioPet" class="logo">
          </div>
          <div class="footer-links">
            <ul>
              <li><a href="#sobre">Sobre Nós</a></li>
              <li><a href="">Contato</a></li>
            </ul>
          </div>
          <div class="footer-social">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Instagram</a>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 RefugioPet. Todos os direitos reservados.</p>
        </div>
      </footer>
    
</body>
</html>
